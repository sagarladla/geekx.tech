<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
    {{else}}
      <div class="copyright">
        <table class="mytablec">
          <tr>
            <td class="tdc1"><small>&copy;{{ now.Year }} - Sagar Ladla</small></td>
          </tr>
          <tr>
            <td class="tdc2">
              <small>Powered by <a href="http://gohugo.io">Hugo</a> :: Theme made by <a href="https://twitter.com/panr">panr</a></small>
            </td>
          </tr>
        </table>
      </div>
    {{end}}
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}"></script>
<script src="{{ "assets/prism.js" | absURL }}"></script>
